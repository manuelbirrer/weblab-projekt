@if (isLoggedIn()) {
  <header class="container">
    <nav>
      @for (page of pages; track page) {
        <a routerLink="{{page.link}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          {{ page.name }}
        </a>
      }
    </nav>
    <div class="profile">
      @if (userId) {
        <app-user [id]="userId"></app-user>
      }
      <app-logout></app-logout>
    </div>
  </header>
}
