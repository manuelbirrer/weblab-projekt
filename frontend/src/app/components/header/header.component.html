<header class="container">
  @if (isLoggedIn()) {
    <nav>
      @for (page of pages; track page) {
        <a routerLink="{{page.link}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          {{ page.name }}
        </a>
      }
    </nav>
    <div class="profile">
      <app-user [id]="userId"></app-user>
      <app-logout></app-logout>
    </div>
  }
</header>
